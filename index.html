<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <div id="myModal" class = "modal fade">
    <div class = "modal-content">
      <div class = "modal-header">
        <button data-dismiss="modal" class = "close" type = "button">&times;</button>
        <h1 class = "modal-title">Quick Draw</h1>
      </div>
      <div class = "modal-body"></div>
      <img src = "sketch1.png">
      <img src = "sketch2.png">
    </div>
  </div>
  <h1>Quick Draw<button id="show_sketch" data-toggle = "modal" class = "btn btn-info btn-lg" data-target = "#myModal">Show Sketches</button></h1>
  <p id = "label">Your Sketch is... - </p>
  <p id="confidence">Confidence - </p>
  <label id = "sketch_name" >Sketch To Be Drawn: - </label>
  <br>
  <button class = "btn btn-danger" onclick = "ClearCanvas()">Clear Canvas</button>
</center>
<span id = "score">
  score: 
</span>
<span id="timer">
  Timer: 
</span>


<script src="main.js"></script>
</body>
